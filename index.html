<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d63384;
        }

        .button {
            font-size: 1.2em;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        #yesButton {
            background-color: #28a745;
        }

        #noButton {
            background-color: #dc3545;
            position: absolute;
        }

        .particle {
            position: absolute;
            font-size: 30px; /* Aumenta o tamanho dos emojis */
            animation: explode 4s ease-out forwards; /* Torna o movimento mais lento */
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.5em;
            color: #d63384;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--x) * 100vw), calc(var(--y) * -100vh)) scale(0.7);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Quer namorar comigo?</h1>
        <button id="yesButton" class="button">Sim</button>
        <button id="noButton" class="button">N√£o</button>
    </div>

    <div id="message">Parab√©ns, agora voc√™ est√° namorando com o <SEUNOME>!</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            for (let i = 0; i < 50; i++) {
                createParticle("üéâ");
                createParticle("‚ù§Ô∏è");
            }
            setTimeout(() => {
                message.style.display = 'block';
            }, 4000); // Mostra a mensagem ap√≥s o t√©rmino da anima√ß√£o
        });

        function createParticle(symbol) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.textContent = symbol;
            const isLeft = Math.random() < 0.5;
            particle.style.left = isLeft ? '0' : '100%';
            particle.style.bottom = '0';
            particle.style.setProperty('--x', isLeft ? Math.random() : -Math.random());
            particle.style.setProperty('--y', Math.random() + 0.5);
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 4000); /* Ajusta o tempo para coincidir com a anima√ß√£o */
        }
    </script>
</body>
</html>
